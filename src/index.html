<html>
<head>
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="index.css"/>
</head>   
<body>
    <h2>Virtual Keyboard</h2>
    <div class="keyboard">
        <textarea id="text"></textarea>
        <section class="key-row">
        
          <button class="key one">1</button>
          <button class="key one">2</button>
          <button class="key one">3</button>
          <button class="key one">4</button>
          <button class="key one">5</button>
          <button class="key one">6</button>
          <button class="key one">7</button>
          <button class="key one">8</button>
          <button class="key one">9</button>
          <button class="key one">0</button>
          <button class="key two border-b relative "><p class="relative-b">back</p></button>
        </section>
          
        <section class="key-row">
          
          <button class="key one">q</button>
          <button class="key one">w</button>
          <button class="key one">e</button>
          <button class="key one">r</button>
          <button class="key one">t</button>
          <button class="key one">y</button>
          <button class="key one">u</button>
          <button class="key one">i</button>
          <button class="key one">o</button>
          <button class="key one">p</button>
          <button class="key two border-t relative "><p class="relative-t">space</p></button>
        </section>
          
        <section class="key-row">
          <button class="key one">a</button>
          <button class="key one">s</button>
          <button class="key one">d</button>
          <button class="key one">f</button>
          <button class="key one">g</button>
          <button class="key one">h</button>
          <button class="key one">j</button>
          <button class="key one">k</button>
          <button class="key one">l</button>
          <button class="key three r">caps lock</button>
        </section>
          
        <section class="key-row">
          <button class="key one">z</button>
          <button class="key one">x</button>
          <button class="key one">c</button>
          <button class="key one">v</button>
          <button class="key one">b</button>
          <button class="key one">n</button>
          <button class="key one">m</button>
          <button class="key one">-</button>
          <button class="key one">_</button>
          <button class="key three r">shift</button>
         </section>
            
        <section class="key-row">
          <button class="key nine l">space</button>
          <button class="key three ">enter</button>
        </section>
          
        </div>
          
        </div>
        <script src="index.js"></script>
</body>


</html>
